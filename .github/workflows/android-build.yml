name: Build & Auto-Release WkWhisperKey Android APK

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Kotlin Multiplatform + Android Build
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: ğŸ§© Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      # 2ï¸âƒ£ JDK í™˜ê²½
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3ï¸âƒ£ Gradle ë˜í¼ ì´ˆê¸°í™”
      - name: ğŸ§± Initialize Gradle Wrapper
        run: bash scripts/init-gradle.sh

      # 4ï¸âƒ£ ğŸ”‘ í•´ì‹œ ê¸°ë°˜ ìºì‹œ í‚¤ ìƒì„±
      - name: ğŸ§® Generate Cache Keys
        id: keys
        shell: bash
        run: |
          BRANCH=$(echo "${GITHUB_REF_NAME}" | tr '/' '-')
          # ì½”ì–´íˆ´ ì „ì²´ í•´ì‹œ ê³„ì‚°
          CORE_HASH=$(find /usr/local/lib/android/sdk -type f -maxdepth 3 -name "*" -print0 2>/dev/null | sort -z | xargs -0 sha256sum | sha256sum | cut -c1-64)
          echo "wkcore_key=wkcore-${{ runner.os }}-${CORE_HASH}" >> $GITHUB_OUTPUT
          echo "wkbuild_key=wkbuild-${BRANCH}" >> $GITHUB_OUTPUT
          echo "Core hash: $CORE_HASH"
          echo "Build key: wkbuild-${BRANCH}"

      # 5ï¸âƒ£ NDK/CMake ì½”ì–´íˆ´ ìºì‹œ ë³µì›
      - name: â™»ï¸ Restore Core Tool Cache
        id: corecache
        uses: actions/cache/restore@v4
        with:
          path: |
            /usr/local/lib/android/sdk/ndk
            /usr/local/lib/android/sdk/cmake
          key: ${{ steps.keys.outputs.wkcore_key }}
          restore-keys: wkcore-
        env:
          ACTIONS_CACHE_COMPRESSION: gzip

      # 6ï¸âƒ£ NDK í™•ì¸ ë° ì„¤ì¹˜
      - name: ğŸ“± Ensure NDK
        run: |
          if [ ! -d /usr/local/lib/android/sdk/ndk/26.1.10909125 ]; then
            echo "Installing NDK..."
            yes | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --install "ndk;26.1.10909125"
            ./gradlew clean
          fi

      # 7ï¸âƒ£ ê³ ìŠ¤íŠ¸ ì •ë¦¬
      - name: ğŸ§¹ Clean Ghost Files Only
        run: git clean -fdX

      # 8ï¸âƒ£ Gradle / ë¹Œë“œ ìºì‹œ ë³µì›
      - name: â™»ï¸ Restore Build Cache
        id: buildcache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.gradle/caches
            android/app/build/intermediates
            android/app/.cxx
          key: ${{ steps.keys.outputs.wkbuild_key }}
          restore-keys: wkbuild-
        env:
          ACTIONS_CACHE_COMPRESSION: gzip

      # 9ï¸âƒ£ ë¹Œë“œ ì‹¤í–‰
      - name: ğŸš€ Build Android Debug APK
        run: |
          set -e
          ./gradlew --no-daemon :android:app:assembleDebug | tee build.log
          EXIT_CODE=${PIPESTATUS[0]}
          if [ $EXIT_CODE -ne 0 ]; then
            echo "Gradle build failed with exit code $EXIT_CODE"
            exit $EXIT_CODE
          fi

      # ğŸ”Ÿ ë¹Œë“œ ì‚°ì¶œë¬¼ ì—…ë¡œë“œ
      - name: ğŸ“¦ Upload APK Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: wkwhisperkey-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk

      # 11ï¸âƒ£ ë¹Œë“œ ìºì‹œ ì €ì¥ (í•­ìƒ ìµœì‹ ë³¸ìœ¼ë¡œ ê°±ì‹ )
      - name: ğŸ’¾ Save Build Cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.gradle/caches
            android/app/build/intermediates
            android/app/.cxx
          key: ${{ steps.keys.outputs.wkbuild_key }}
        env:
          ACTIONS_CACHE_COMPRESSION: gzip

      # 12ï¸âƒ£ ì½”ì–´íˆ´ ìºì‹œ ì €ì¥ (í•´ì‹œ ë³€ê²½ ì‹œë§Œ)
      - name: ğŸ’¾ Save Core Tool Cache
        if: steps.corecache.outputs.cache-hit != 'true' || failure()
        uses: actions/cache/save@v4
        with:
          path: |
            /usr/local/lib/android/sdk/ndk
            /usr/local/lib/android/sdk/cmake
          key: ${{ steps.keys.outputs.wkcore_key }}
        env:
          ACTIONS_CACHE_COMPRESSION: gzip

      # 13ï¸âƒ£ ë¡œê·¸ tail ì¶œë ¥
      - name: ğŸ“œ Extract Tail of Build Log
        id: taillog
        if: always()
        run: |
          echo "tail<<EOF" >> $GITHUB_OUTPUT
          tail -n 20 build.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 14ï¸âƒ£ GitHub Release (main ì „ìš©)
      - name: ğŸš€ Create GitHub Release
        if: github.ref == 'refs/heads/main' && success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: wk-v${{ github.run_number }}
          name: "WkWhisperKey Build #${{ github.run_number }}"
          body: |
            âœ… Branch: **${{ github.ref_name }}**
            ğŸ§± Build Run: **${{ github.run_number }}**
            ğŸ§© Core Key: `${{ steps.keys.outputs.wkcore_key }}`
            ğŸ§° Build Key: `${{ steps.keys.outputs.wkbuild_key }}`

            ```
            ${{ steps.taillog.outputs.tail }}
            ```
          files: android/app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
