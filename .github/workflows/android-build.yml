name: Build WkWhisperKey Android APK

on:
  push:
    branches: [ main, develop ]       # main/developì€ í•­ìƒ ìë™ ë¹Œë“œ
  pull_request:                       # PRì´ ì—´ë¦° ëª¨ë“  ë¸Œëœì¹˜ ìë™ ë¹Œë“œ
    types: [opened, synchronize, reopened]
  workflow_dispatch:                  # ê·¸ ì™¸ ë¸Œëœì¹˜ëŠ” ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©

jobs:
  build:
    name: Android NDK + Kotlin Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“± Install Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ§± Prepare Gradle
        run: |
          chmod +x ./android/gradlew
          cd android
          ./gradlew wrapper --gradle-version 8.7

      - name: ğŸ”§ Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: ğŸ“¦ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: wkwhisperkey-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk

      - name: ğŸ§¹ Clean build cache
        if: always()
        run: |
          cd android
          ./gradlew clean
