name: Build & Auto-Release WkWhisperKey Android APK

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Kotlin Multiplatform + Android Build
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: ğŸ§© Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      # 2ï¸âƒ£ JDK í™˜ê²½
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3ï¸âƒ£ Gradle ë˜í¼ ì´ˆê¸°í™”
      - name: ğŸ§± Initialize Gradle Wrapper
        run: bash scripts/init-gradle.sh

      # 4ï¸âƒ£ ìºì‹œ í‚¤ ìƒì„±
      - name: ğŸ•’ Generate Cache Keys
        id: keys
        run: |
          BRANCH=$(echo "${GITHUB_REF_NAME}" | tr '/' '-')
          OS=$(lsb_release -si | tr '[:upper:]' '[:lower:]')
          VER=$(lsb_release -sr | tr -d '.')
          echo "wkcore_key=wkcore-${OS}${VER}" >> $GITHUB_OUTPUT
          echo "wkbuild_key=wkbuild-${BRANCH}" >> $GITHUB_OUTPUT

      # 5ï¸âƒ£ ì½”ì–´ ìºì‹œ ë³µì› (NDK + CMake)
      - name: â™»ï¸ Restore Core Cache
        id: corecache
        uses: actions/cache/restore@v4
        with:
          path: |
            /usr/local/lib/android/sdk/ndk
            /usr/local/lib/android/sdk/cmake
          key: ${{ steps.keys.outputs.wkcore_key }}
          restore-keys: wkcore-

      # 6ï¸âƒ£ ì½”ì–´ í•´ì‹œ ê³„ì‚° (ë³µêµ¬ í›„)
      - name: ğŸ” Compute Core Hash Before Build
        id: corehash_before
        run: |
          find /usr/local/lib/android/sdk/ndk /usr/local/lib/android/sdk/cmake -mindepth 1 -maxdepth 1 -type d -exec basename {} \; | sort > corelist_before.txt
          sha256sum corelist_before.txt | cut -d ' ' -f1 > corehash_before.txt
          echo "core_hash_before=$(cat corehash_before.txt)" >> $GITHUB_OUTPUT

      # 7ï¸âƒ£ NDK í™•ì¸ ë° ì„¤ì¹˜
      - name: ğŸ“± Ensure NDK
        run: |
          if [ ! -d /usr/local/lib/android/sdk/ndk/26.1.10909125 ]; then
            echo "Installing NDK via sdkmanager..."
            yes | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --install "ndk;26.1.10909125"
            ./gradlew clean
          else
            echo "NDK already installed."
          fi

      # 8ï¸âƒ£ ê³ ìŠ¤íŠ¸ íŒŒì¼ ì •ë¦¬
      - name: ğŸ§¹ Clean Ghost Files
        run: git clean -fdX

      # 9ï¸âƒ£ ë¸Œëœì¹˜ë³„ ë¹Œë“œ ìºì‹œ ë³µì›
      - name: â™»ï¸ Restore Build Cache
        id: buildcache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.gradle/caches
            android/app/build/intermediates
            android/app/.cxx
          key: ${{ steps.keys.outputs.wkbuild_key }}
          restore-keys: wkbuild-

      # ğŸ”Ÿ ë¹Œë“œ ì‹¤í–‰
      - name: ğŸš€ Build Android Debug APK
        run: |
          set -e
          ./gradlew --no-daemon :android:app:assembleDebug | tee build.log
          EXIT_CODE=${PIPESTATUS[0]}
          echo "exit_code=$EXIT_CODE" >> $GITHUB_ENV
          exit 0

      # 11ï¸âƒ£ ì½”ì–´ í•´ì‹œ ê³„ì‚° (ë¹Œë“œ í›„)
      - name: ğŸ” Compute Core Hash After Build
        id: corehash_after
        run: |
          find /usr/local/lib/android/sdk/ndk /usr/local/lib/android/sdk/cmake -mindepth 1 -maxdepth 1 -type d -exec basename {} \; | sort > corelist_after.txt
          sha256sum corelist_after.txt | cut -d ' ' -f1 > corehash_after.txt
          echo "core_hash_after=$(cat corehash_after.txt)" >> $GITHUB_OUTPUT

      # 12ï¸âƒ£ ì½”ì–´ ìºì‹œ ë³€ê²½ ê°ì§€ í›„ ì „ì²´ ì •ë¦¬
      - name: ğŸ§¨ Purge Old Core Cache (if changed)
        if: steps.corehash_before.outputs.core_hash_before != steps.corehash_after.outputs.core_hash_after
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Core tool versions changed. Removing all old wkcore-* caches..."
          gh cache list --limit 1000 | grep wkcore- | cut -f1 | while read id; do
            echo "Deleting cache $id"
            gh cache delete "$id" || true
          done

      # 13ï¸âƒ£ ìƒˆ ì½”ì–´ ìºì‹œ ì €ì¥
      - name: ğŸ’¾ Save Core Cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            /usr/local/lib/android/sdk/ndk
            /usr/local/lib/android/sdk/cmake
          key: ${{ steps.keys.outputs.wkcore_key }}

      # 14ï¸âƒ£ ì´ì „ ë¸Œëœì¹˜ ë¹Œë“œ ìºì‹œ ì‚­ì œ
      - name: ğŸ’¾ Clean Old Build Cache
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Deleting old wkbuild caches for this branch..."
          gh cache list --limit 1000 | grep "wkbuild-${GITHUB_REF_NAME}" | cut -f1 | while read id; do
            gh cache delete "$id" || true
          done

      # 15ï¸âƒ£ ìµœì‹  ë¹Œë“œ ìºì‹œ ì €ì¥
      - name: â™»ï¸ Save Latest Build Cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.gradle/caches
            android/app/build/intermediates
            android/app/.cxx
          key: ${{ steps.keys.outputs.wkbuild_key }}

      # 16ï¸âƒ£ ë¹Œë“œ ë¡œê·¸ tail ì €ì¥
      - name: ğŸ“œ Extract Tail of Build Log
        id: taillog
        if: always()
        run: |
          echo "tail<<EOF" >> $GITHUB_OUTPUT
          tail -n 30 build.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 17ï¸âƒ£ APK ì‚°ì¶œë¬¼ ì—…ë¡œë“œ
      - name: ğŸ“¦ Upload APK Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: wkwhisperkey-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk

      # 18ï¸âƒ£ ìë™ íƒœê·¸ ê³„ì‚°
      - name: ğŸ”¢ Compute Next Tag
        id: tag
        run: |
          last=$(git describe --tags --abbrev=0 2>/dev/null || echo "wk-v0.1.0")
          base=${last%.*}
          num=${last##*.}
          next=$((num + 1))
          echo "next_tag=${base}.${next}" >> $GITHUB_OUTPUT
          echo "Next tag: ${base}.${next}"

      # 19ï¸âƒ£ ìë™ ë¦´ë¦¬ì¦ˆ (main ì „ìš©)
      - name: ğŸš€ Create GitHub Release
        if: github.ref == 'refs/heads/main' && success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.next_tag }}
          name: "WkWhisperKey ${{ steps.tag.outputs.next_tag }}"
          body: |
            ğŸ§© **WkWhisperKey Android Build**
            - **Branch:** ${{ github.ref_name }}
            - **Commit:** ${{ github.sha }}
            - **Gradle:** 8.7
            - **NDK:** 26.1.10909125
            - **Build Time:** ${{ github.run_started_at }}

            ### ğŸ§± Recent Build Log
            ```
            ${{ steps.taillog.outputs.tail }}
            ```

            _Auto-generated by GitHub Actions_
          files: android/app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
