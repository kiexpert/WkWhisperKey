name: Build WkWhisperKey Android APK

on:
  push:
    branches: [ main, develop ]         # main / develop ìë™ ë¹Œë“œ
  pull_request:                         # PR ì—´ë¦° ë¸Œëœì¹˜ ìë™ ë¹Œë“œ
    types: [opened, synchronize, reopened]
  workflow_dispatch:                    # ê¸°íƒ€ ë¸Œëœì¹˜ ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©

jobs:
  build:
    name: Android NDK + Kotlin Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“± Install Android SDK + NDK
        uses: android-actions/setup-android@v3
        with:
          ndk: 26.1.10909125

      # âš¡ ìºì‹œ ë³µì› ë‹¨ê³„ (ë¹Œë“œ ì†ë„ í–¥ìƒ)
      - name: â™»ï¸ Restore Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # ğŸ”§ Gradle wrapper ìë™ ìƒì„± (ì—†ì„ ë•Œë§Œ)
      - name: ğŸ§± Ensure Gradle Wrapper
        run: |
          cd android
          if [ ! -f gradlew ]; then
            echo "Gradle wrapper not found â€” creating..."
            gradle wrapper
          fi
          chmod +x gradlew

      - name: ğŸš€ Build Debug APK
        run: |
          cd android
          ./gradlew --no-daemon assembleDebug

      # âš™ï¸ ìºì‹œ ì €ì¥ (ì„±ê³µ í›„ ìµœì‹  ìºì‹œ ê°±ì‹ )
      - name: â™»ï¸ Save Gradle cache
        if: success()
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: ğŸ“¦ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wkwhisperkey-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
