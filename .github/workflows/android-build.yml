name: Build & Auto-Release WkWhisperKey Android APK

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Kotlin Multiplatform + Android Build
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: ğŸ§© Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      # 2ï¸âƒ£ â˜• JDK 17
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3ï¸âƒ£ Gradle ì´ˆê¸°í™”
      - name: ğŸ§± Initialize Gradle Wrapper
        run: bash scripts/init-gradle.sh

      # 4ï¸âƒ£ â™»ï¸ Core Tool Cache (NDK/CMake)
      - name: â™»ï¸ Restore Core Tool Cache
        id: corecache
        uses: actions/cache/restore@v4
        with:
          path: |
            /usr/local/lib/android/sdk/ndk
            /usr/local/lib/android/sdk/cmake
          key: wkcore-${{ runner.os }}-${{ hashFiles('**/sdkmanager.log') }}
          restore-keys: |
            wkcore-${{ runner.os }}-

      # 5ï¸âƒ£ ğŸ“¦ NDK/CMake í™•ì¸ ë° ì„¤ì¹˜
      - name: ğŸ“¦ Ensure Core Tools
        run: |
          mkdir -p /usr/local/lib/android/sdk
          echo "ğŸ” Checking Android SDK core tools..."
          yes | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --update
          /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --list > sdkmanager.log
          if [ ! -d /usr/local/lib/android/sdk/ndk/26.1.10909125 ]; then
            echo "Installing NDK 26.1..."
            yes | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --install "ndk;26.1.10909125"
          fi
          if [ ! -d /usr/local/lib/android/sdk/cmake/3.22.1 ]; then
            echo "Installing CMake 3.22.1..."
            yes | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --install "cmake;3.22.1"
          fi
          echo "âœ… Core tools ready."

      # 6ï¸âƒ£ ğŸ’¾ Core Tool Cache ì¬ì €ì¥ (ì—…ë°ì´íŠ¸ ê°ì§€ ì‹œ)
      - name: ğŸ’¾ Save Core Tool Cache if changed
        if: steps.corecache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            /usr/local/lib/android/sdk/ndk
            /usr/local/lib/android/sdk/cmake
          key: wkcore-${{ runner.os }}-${{ hashFiles('**/sdkmanager.log') }}

      # 7ï¸âƒ£ â™»ï¸ Branch Build Cache (Gradle/intermediates)
      - name: â™»ï¸ Restore Branch Build Cache
        id: buildcache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.gradle/caches
            android/app/build/intermediates
            android/app/.cxx
          key: wkbuild-${{ github.ref_name }}
          restore-keys: |
            wkbuild-

      # 8ï¸âƒ£ ğŸ§¹ Untracked Clean
      - name: ğŸ§¹ Clean Ghost Files
        run: |
          git clean -fdX
          echo "âœ… Untracked & ignored files removed."

      # 9ï¸âƒ£ ğŸš€ Build
      - name: ğŸš€ Build Android Debug APK
        run: |
          set -e
          ./gradlew --no-daemon :android:app:assembleDebug | tee build.log
          EXIT_CODE=${PIPESTATUS[0]}
          echo "BUILD_EXIT=$EXIT_CODE" >> $GITHUB_ENV
          exit $EXIT_CODE

      # ğŸ”Ÿ ğŸ’¾ Save Branch Cache (í•­ìƒ ì €ì¥)
      - name: ğŸ’¾ Save Branch Build Cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.gradle/caches
            android/app/build/intermediates
            android/app/.cxx
          key: wkbuild-${{ github.ref_name }}

      # 11ï¸âƒ£ ğŸ“¦ Upload APK
      - name: ğŸ“¦ Upload APK Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: wkwhisperkey-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk

      # 12ï¸âƒ£ ğŸ”¢ Compute Next Tag
      - name: ğŸ”¢ Compute Next Tag
        id: tag
        run: |
          last=$(git describe --tags --abbrev=0 2>/dev/null || echo "wk-v0.1.0")
          base=${last%.*}
          num=${last##*.}
          next=$((num + 1))
          echo "next_tag=${base}.${next}" >> $GITHUB_OUTPUT
          echo "Next tag: ${base}.${next}"

      # 13ï¸âƒ£ ğŸ“œ Log tail
      - name: ğŸ“œ Extract Tail of Build Log
        id: taillog
        if: always()
        run: |
          echo "tail<<EOF" >> $GITHUB_OUTPUT
          tail -n 20 build.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 14ï¸âƒ£ ğŸš€ Release (main only)
      - name: ğŸš€ Create GitHub Release
        if: github.ref == 'refs/heads/main' && success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.next_tag }}
          name: "WkWhisperKey ${{ steps.tag.outputs.next_tag }}"
          body: |
            ğŸ§© **WkWhisperKey Android Build**
            - **Branch:** ${{ github.ref_name }}
            - **Commit:** ${{ github.sha }}
            - **NDK:** 26.1.10909125
            - **Gradle:** 8.7
            - **Build Time:** ${{ github.run_started_at }}
            - **Exit:** ${{ env.BUILD_EXIT }}

            ### ğŸ§± Build Tail
            ```
            ${{ steps.taillog.outputs.tail }}
            ```

            _Auto-generated by GitHub Actions_
          files: android/app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ğŸ§¹ Pull Request Merge í›„ ìºì‹œ ì‚­ì œ
  cleanup:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—‘ Delete Branch Cache After Merge
        run: |
          echo "ğŸ§¹ Deleting branch cache: ${{ github.event.pull_request.head.ref }}"
          gh cache list --limit 50 --json id,key | \
            jq -r '.[] | select(.key=="wkbuild-${{ github.event.pull_request.head.ref }}") | .id' | \
            xargs -r -n1 gh cache delete
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
