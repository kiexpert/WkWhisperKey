name: Build & Auto-Release WkWhisperKey Android APK

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    name: Kotlin Multiplatform + Android Build
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: ğŸ§© Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      # 2ï¸âƒ£ JDK í™˜ê²½
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3ï¸âƒ£ Gradle ë˜í¼ ì´ˆê¸°í™”
      - name: ğŸ§± Initialize Gradle Wrapper
        run: bash scripts/init-gradle.sh

      # 4ï¸âƒ£ NDK ìºì‹œ ë³µì›
      - name: â™»ï¸ Restore NDK
        id: ndkcache
        uses: actions/cache/restore@v4
        with:
          path: /usr/local/lib/android/sdk/ndk/26.1.10909125
          key: ndk-${{ runner.os }}-t1-26.1.10909125
          restore-keys: |
            ndk-${{ runner.os }}-t1-

      # 5ï¸âƒ£ NDK í™•ì¸ ë° ì„¤ì¹˜ (ì—†ì„ ë•Œë§Œ)
      - name: ğŸ“± Ensure NDK
        run: |
          if [ ! -d /usr/local/lib/android/sdk/ndk/26.1.10909125 ]; then
            echo "Installing NDK via sdkmanager..."
            yes | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --install "ndk;26.1.10909125"
            ./gradlew clean
          else
            echo "NDK already installed."
          fi

      - name: ğŸ§¹ Full Clean Build Environment
        run: |
          echo "Cleaning all build artifacts and Gradle caches..."
          rm -rf ~/.gradle/caches
          rm -rf android/app/build
          rm -rf android/.cxx

      # 6ï¸âƒ£ NDK ìºì‹œ ì €ì¥ (ì²˜ìŒ ì„¤ì¹˜ëœ ê²½ìš°ë§Œ)
      - name: ğŸ’¾ Save NDK (only if cache missing)
        if: steps.ndkcache.outputs.cache-hit != 'true' && success()
        uses: actions/cache/save@v4
        with:
          path: /usr/local/lib/android/sdk/ndk/26.1.10909125
          key: ndk-${{ runner.os }}-t1-26.1.10909125

      # 7ï¸âƒ£ Gradle ìºì‹œ ë³µì› (ë¹„í™œì„±í™” ì¤‘)
      - name: â™»ï¸ Restore Gradle Cache
        if: false
        id: gradlecache
        uses: actions/cache/restore@v4
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 8ï¸âƒ£ í´ë¦° + ë¹Œë“œ ì‹¤í–‰
      - name: ğŸš€ Build Android Debug APK
        run: |
          set -e
          ./gradlew clean
          ./gradlew --no-daemon :android:app:assembleDebug | tee build.log
          EXIT_CODE=${PIPESTATUS[0]}
          if [ $EXIT_CODE -ne 0 ]; then
            echo "Gradle build failed with exit code $EXIT_CODE"
            exit $EXIT_CODE
          fi

      # 9ï¸âƒ£ ë¹Œë“œ ì‚°ì¶œë¬¼ ì—…ë¡œë“œ
      - name: ğŸ“¦ Upload APK Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: wkwhisperkey-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk

      # ğŸ”Ÿ ìë™ íƒœê·¸ ê³„ì‚°
      - name: ğŸ”¢ Compute Next Tag
        id: tag
        run: |
          last=$(git describe --tags --abbrev=0 2>/dev/null || echo "wk-v0.1.0")
          base=${last%.*}
          num=${last##*.}
          next=$((num + 1))
          echo "next_tag=${base}.${next}" >> $GITHUB_OUTPUT
          echo "Next tag: ${base}.${next}"

      # 11ï¸âƒ£ ë¡œê·¸ tail ì¶”ì¶œ
      - name: ğŸ“œ Extract Tail of Build Log
        id: taillog
        if: always()
        run: |
          echo "tail<<EOF" >> $GITHUB_OUTPUT
          tail -n 20 build.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 12ï¸âƒ£ GitHub Release ìë™ ìƒì„± (main ì „ìš©)
      - name: ğŸš€ Create GitHub Release
        if: github.ref == 'refs/heads/main' && success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.next_tag }}
          name: "WkWhisperKey ${{ steps.tag.outputs.next_tag }}"
          body: |
            ğŸ§© **WkWhisperKey Android Build**
            - **Branch:** ${{ github.ref_name }}
            - **Commit:** ${{ github.sha }}
            - **Gradle:** 8.7
            - **NDK:** 26.1.10909125
            - **Build Time:** ${{ github.run_started_at }}

            ### ğŸ§± Recent Build Log
            ```
            ${{ steps.taillog.outputs.tail }}
            ```

            _Auto-generated by GitHub Actions_
          files: android/app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
