name: Build & Auto-Release WkWhisperKey Android APK

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Kotlin Multiplatform + Android Build
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      # 1ï¸âƒ£ ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: ğŸ§© Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      # 2ï¸âƒ£ JDK í™˜ê²½
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3ï¸âƒ£ Gradle ë˜í¼ ì´ˆê¸°í™”
      - name: ğŸ§± Initialize Gradle Wrapper
        run: bash scripts/init-gradle.sh

      # 4ï¸âƒ£ ìºì‹œ ê´€ë¦¬ì ìŠ¤í¬ë¦½íŠ¸ ì¤€ë¹„
      - name: ğŸ§° Ensure Cache Manager Script
        run: |
          mkdir -p scripts
          echo "cache-manager.sh present"
          chmod +x scripts/cache-manager.sh

      # 5ï¸âƒ£ Core(NDK+CMake) ìºì‹œ ë³µì›
      - name: â™»ï¸ Restore Core Cache
        id: core_restore
        run: bash scripts/cache-manager.sh core restore || true

      # 6ï¸âƒ£ Build(Gradle+obj) ìºì‹œ ë³µì›
      - name: â™»ï¸ Restore Build Cache
        id: build_restore
        run: bash scripts/cache-manager.sh build restore || true

      # 7ï¸âƒ£ Ghost íŒŒì¼ ì •ë¦¬
      - name: ğŸ§¹ Clean Ghost Files Only
        run: |
          echo "ğŸ§½ Removing untracked ghost files..."
          git clean -fdX
          echo "âœ… Removed untracked files."

      # 8ï¸âƒ£ ë¹Œë“œ ì‹¤í–‰
      - name: ğŸš€ Build Android Debug APK
        run: |
          set -e
          ./gradlew --no-daemon :android:app:assembleDebug | tee build.log
          EXIT_CODE=${PIPESTATUS[0]}
          echo "exit_code=$EXIT_CODE" >> $GITHUB_ENV
          exit $EXIT_CODE

      # 9ï¸âƒ£ ë¹Œë“œ ì‚°ì¶œë¬¼ ì—…ë¡œë“œ
      - name: ğŸ“¦ Upload APK Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: wkwhisperkey-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk

      # ğŸ”Ÿ Core ìºì‹œ ì €ì¥ (í•´ì‹œ ë³€ê²½ ì‹œ)
      - name: ğŸ’¾ Save Core Cache
        if: always()
        run: bash scripts/cache-manager.sh core save

      # 11ï¸âƒ£ Build ìºì‹œ ì €ì¥ (ë¸Œëœì¹˜ë³„ 1ê°œ ìœ ì§€)
      - name: ğŸ’¾ Save Build Cache
        if: always()
        run: bash scripts/cache-manager.sh build save

      # 12ï¸âƒ£ ë¡œê·¸ tail ì¶”ì¶œ
      - name: ğŸ“œ Extract Tail of Build Log
        id: taillog
        if: always()
        run: |
          echo "tail<<EOF" >> $GITHUB_OUTPUT
          tail -n 20 build.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 13ï¸âƒ£ ìë™ ë²„ì „ ê³„ì‚°
      - name: ğŸ”¢ Compute Next Tag
        id: tag
        run: |
          last=$(git describe --tags --abbrev=0 2>/dev/null || echo "wk-v0.1.0")
          base=${last%.*}
          num=${last##*.}
          next=$((num + 1))
          echo "next_tag=${base}.${next}" >> $GITHUB_OUTPUT
          echo "Next tag: ${base}.${next}"

      # 14ï¸âƒ£ GitHub Release ìë™ ìƒì„±
      - name: ğŸš€ Create GitHub Release
        if: github.ref == 'refs/heads/main' && success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.next_tag }}
          name: "WkWhisperKey ${{ steps.tag.outputs.next_tag }}"
          body: |
            ğŸ§© **WkWhisperKey Android Build**
            - **Branch:** ${{ github.ref_name }}
            - **Commit:** ${{ github.sha }}
            - **Gradle:** 8.7
            - **NDK/CMake Hash:** ${{ steps.core_restore.outputs.restore_key }}
            - **Build Time:** ${{ github.run_started_at }}

            ### ğŸ§± Recent Build Log
            ```
            ${{ steps.taillog.outputs.tail }}
            ```

            _Auto-generated by GitHub Actions_
          files: android/app/build/outputs/apk/debug/*.apk
