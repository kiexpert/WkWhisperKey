name: Build & Auto-Release WkWhisperKey Android APK

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Kotlin Multiplatform + Android Build
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: ğŸ§© Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      # 2ï¸âƒ£ JDK í™˜ê²½
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3ï¸âƒ£ Gradle ë˜í¼ ì´ˆê¸°í™”
      - name: ğŸ§± Initialize Gradle Wrapper
        run: bash scripts/init-gradle.sh

      # 4ï¸âƒ£ ì½”ì–´íˆ´ í•´ì‹œí‚¤ ê³„ì‚° (ë¹Œë“œ ì „)
      - name: ğŸ”‘ Compute CoreTool Hash (Before)
        id: corehash_before
        run: |
          CORE_HASH=$(find /usr/local/lib/android/sdk -type f -exec sha256sum {} \; | sort | sha256sum | cut -c1-16)
          echo "corehash=${CORE_HASH}" >> $GITHUB_OUTPUT
          echo "Core hash before: ${CORE_HASH}"

      # 5ï¸âƒ£ NDK/CMake ìºì‹œ ë³µì›
      - name: â™»ï¸ Restore CoreTool Cache
        id: corecache
        uses: actions/cache/restore@v4
        with:
          path: |
            /usr/local/lib/android/sdk/ndk
            /usr/local/lib/android/sdk/cmake
          key: wkcore-Linux
          restore-keys: wkcore-Linux

      # 6ï¸âƒ£ NDK í™•ì¸ ë° ì„¤ì¹˜
      - name: ğŸ“± Ensure NDK
        run: |
          if [ ! -d /usr/local/lib/android/sdk/ndk/26.1.10909125 ]; then
            echo "Installing NDK..."
            yes | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --install "ndk;26.1.10909125"
            ./gradlew clean
          fi

      # 7ï¸âƒ£ Ghost íŒŒì¼ ì •ë¦¬
      - name: ğŸ§¹ Clean Ghost Files Only
        run: git clean -fdX

      # 8ï¸âƒ£ ë¹Œë“œ ìºì‹œ ë³µì› (ë¸Œëœì¹˜ë³„)
      - name: â™»ï¸ Restore Build Cache
        id: buildcache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.gradle/caches
            android/app/build/intermediates
            android/app/.cxx
          key: wkbuild-${{ github.ref_name }}
          restore-keys: wkbuild-${{ github.ref_name }}

      # 9ï¸âƒ£ ë¹Œë“œ ì‹¤í–‰
      - name: ğŸš€ Build Android Debug APK
        run: |
          set -e
          ./gradlew --no-daemon :android:app:assembleDebug | tee build.log
          EXIT_CODE=${PIPESTATUS[0]}
          echo "exit_code=$EXIT_CODE" >> $GITHUB_ENV
          if [ $EXIT_CODE -ne 0 ]; then
            echo "Gradle build failed with exit code $EXIT_CODE"
            exit $EXIT_CODE
          fi

      # ğŸ”Ÿ ì½”ì–´íˆ´ í•´ì‹œí‚¤ ê³„ì‚° (ë¹Œë“œ í›„)
      - name: ğŸ”‘ Compute CoreTool Hash (After)
        id: corehash_after
        run: |
          CORE_HASH=$(find /usr/local/lib/android/sdk -type f -exec sha256sum {} \; | sort | sha256sum | cut -c1-16)
          echo "corehash=${CORE_HASH}" >> $GITHUB_OUTPUT
          echo "Core hash after: ${CORE_HASH}"

      # 11ï¸âƒ£ ì½”ì–´íˆ´ í•´ì‹œê°€ ë³€ê²½ë˜ì—ˆì„ ê²½ìš° ê¸°ì¡´ ìºì‹œ ì‚­ì œ
      - name: âŒ Delete Old CoreTool Cache if Changed
        if: steps.corehash_before.outputs.corehash != steps.corehash_after.outputs.corehash
        run: |
          echo "CoreTool hash changed â†’ deleting old wkcore-Linux* caches"
          gh cache delete --all --confirm --pattern "wkcore-Linux" || true

      # 12ï¸âƒ£ ì½”ì–´íˆ´ ìºì‹œ ì €ì¥
      - name: ğŸ’¾ Save CoreTool Cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            /usr/local/lib/android/sdk/ndk
            /usr/local/lib/android/sdk/cmake
          key: wkcore-Linux

      # 13ï¸âƒ£ ì´ì „ ë¹Œë“œ ìºì‹œ ì‚­ì œ í›„ ìƒˆë¡œ ì €ì¥
      - name: ğŸ’¾ Save Build Cache
        if: always()
        run: |
          echo "Deleting previous build cache for branch: ${GITHUB_REF_NAME}"
          gh cache delete --all --confirm --pattern "wkbuild-${GITHUB_REF_NAME}" || true
          echo "Saving new build cache..."
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.gradle/caches
            android/app/build/intermediates
            android/app/.cxx
          key: wkbuild-${{ github.ref_name }}

      # 14ï¸âƒ£ ë¹Œë“œ ì‚°ì¶œë¬¼ ì—…ë¡œë“œ
      - name: ğŸ“¦ Upload APK Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: wkwhisperkey-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
