name: Build & Auto-Release WkWhisperKey

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    name: Kotlin Multiplatform + Android Build
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: â™»ï¸ Cache Android NDK
        uses: actions/cache@v4
        with:
          path: /usr/local/lib/android/sdk/ndk
          key: ndk-${{ runner.os }}-${{ hashFiles('**/build.gradle*') }}
          restore-keys: |
            ndk-${{ runner.os }}-
      
      - name: ðŸ“± Install Android SDK + NDK
        uses: android-actions/setup-android@v3
        with:
          ndk: 26.1.10909125

      - name: â™»ï¸ Restore Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # ðŸ§± gradlew ì—†ìœ¼ë©´ ìžë™ ìƒì„±
      - name: ðŸ§± Ensure Gradle Wrapper
        run: |
          if [ ! -f gradlew ]; then
            echo "Gradle wrapper not found â€” creating..."
            gradle wrapper --gradle-version 8.7
          fi
          chmod +x gradlew

      - name: ðŸš€ Build Android Debug APK
        run: |
          ./gradlew --no-daemon :android:app:assembleDebug | tee build.log

      - name: ðŸ“¦ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: wkwhisperkey-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk

      - name: â™»ï¸ Save Gradle cache
        if: success()
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}

      # ðŸ”¢ ìžë™ íƒœê·¸ ìƒì„± (wk-v0.1.###)
      - name: ðŸ”¢ Compute next tag
        id: tag
        run: |
          last=$(git describe --tags --abbrev=0 2>/dev/null || echo "wk-v0.1.0")
          base=${last%.*}
          num=${last##*.}
          next=$((num + 1))
          echo "next_tag=${base}.${next}" >> $GITHUB_OUTPUT
          echo "Next tag: ${base}.${next}"

      - name: ðŸ“œ Tail build log
        id: taillog
        if: success()
        run: |
          echo "tail<<EOF" >> $GITHUB_OUTPUT
          tail -n 20 build.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ðŸš€ Create GitHub Release
        if: github.ref == 'refs/heads/main' && success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.next_tag }}
          name: "WkWhisperKey ${{ steps.tag.outputs.next_tag }}"
          body: |
            ðŸ§© **WkWhisperKey Android Build**
            - **Branch:** ${{ github.ref_name }}
            - **Commit:** ${{ github.sha }}
            - **Build Time:** ${{ github.run_started_at }}

            ### ðŸ§± Recent Build Log
            ```
            ${{ steps.taillog.outputs.tail }}
            ```

            _Auto-generated by GitHub Actions_
          files: android/app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
