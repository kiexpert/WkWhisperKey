name: Build WkWhisperKey Android APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Android NDK + Kotlin Build
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“± Install Android SDK
        uses: android-actions/setup-android@v3

      - name: ðŸ§± Prepare Gradle
        run: |
          chmod +x ./android/gradlew
          cd android
          ./gradlew wrapper --gradle-version 8.7

      - name: ðŸ”§ Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: ðŸ“¦ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: wkwhisperkey-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk

      - name: ðŸ§¹ Clean build cache
        if: always()
        run: |
          cd android
          ./gradlew clean
