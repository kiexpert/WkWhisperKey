name: Build & Auto-Release WkWhisperKey Android APK

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    name: Kotlin Multiplatform + Android Build
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      # 2ï¸âƒ£ JDK í™˜ê²½
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3ï¸âƒ£ NDK ìºì‹œ ë³µì› (Save ì—†ìŒ)
      - name: â™»ï¸ Restore NDK cache
        uses: actions/cache/restore@v4
        with:
          path: /usr/local/lib/android/sdk/ndk/26.1.10909125
          key: ndk-${{ runner.os }}-26.1.10909125
          restore-keys: |
            ndk-${{ runner.os }}-

      # 4ï¸âƒ£ Android SDK + NDK ì„¤ì¹˜ (ì—†ì„ ê²½ìš°ë§Œ)
      - name: ğŸ“± Install Android SDK + NDK
        uses: android-actions/setup-android@v3
        with:
          ndk: 26.1.10909125

      # 5ï¸âƒ£ Gradle ìºì‹œ ë³µì›
      - name: â™»ï¸ Restore Gradle cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 6ï¸âƒ£ gradlew ìë™ ìƒì„±
      - name: ğŸ§± Ensure Gradle Wrapper
        run: |
          if [ ! -f gradlew ]; then
            echo "Gradle wrapper not found â€” creating..."
            gradle wrapper --gradle-version 8.7
          fi
          chmod +x gradlew

      # 7ï¸âƒ£ ë¹Œë“œ ì‹¤í–‰
      - name: ğŸš€ Build Android Debug APK
        run: |
          ./gradlew --no-daemon :android:app:assembleDebug | tee build.log

      # 8ï¸âƒ£ ë¹Œë“œ ì‚°ì¶œë¬¼ ì—…ë¡œë“œ
      - name: ğŸ“¦ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wkwhisperkey-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk

      # 9ï¸âƒ£ Gradle ìºì‹œ ì €ì¥
      - name: â™»ï¸ Save Gradle cache
        if: success()
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}

      # ğŸ”¢ 10ï¸âƒ£ ìë™ íƒœê·¸ ê³„ì‚°
      - name: ğŸ”¢ Compute next tag
        id: tag
        run: |
          last=$(git describe --tags --abbrev=0 2>/dev/null || echo "wk-v0.1.0")
          base=${last%.*}
          num=${last##*.}
          next=$((num + 1))
          tagname="${base}.${next}"
          echo "next_tag=$tagname" >> $GITHUB_OUTPUT
          echo "Next tag: $tagname"

      # ğŸ“œ 11ï¸âƒ£ ë¡œê·¸ tail ì¶”ì¶œ
      - name: ğŸ“œ Extract tail of build log
        id: taillog
        if: success()
        run: |
          echo "tail<<EOF" >> $GITHUB_OUTPUT
          tail -n 20 build.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # ğŸš€ 12ï¸âƒ£ GitHub Release ìƒì„±
      - name: ğŸš€ Create GitHub Release
        if: github.ref == 'refs/heads/main' && success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.next_tag }}
          name: "WkWhisperKey ${{ steps.tag.outputs.next_tag }}"
          body: |
            ğŸ§© **WkWhisperKey Android Build**
            - **Branch:** ${{ github.ref_name }}
            - **Commit:** ${{ github.sha }}
            - **NDK:** 26.1.10909125
            - **Build Time:** ${{ github.run_started_at }}

            ### ğŸ§± Recent Build Log (tail)
            ```
            ${{ steps.taillog.outputs.tail }}
            ```

            _Auto-generated by GitHub Actions_
          files: android/app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
