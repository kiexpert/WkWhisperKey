name: Build & Auto-Release WkWhisperKey Android APK

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Kotlin Multiplatform + Android Build
    runs-on: ubuntu-latest
    env:
      ACTIONS_CACHE_COMPRESSION: gzip

    steps:
      # 1ï¸âƒ£ ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: ğŸ§© Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      # 2ï¸âƒ£ â˜• Set up JDK
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3ï¸âƒ£ Gradle ë˜í¼ ì´ˆê¸°í™”
      - name: ğŸ§± Initialize Gradle Wrapper
        run: bash scripts/init-gradle.sh

      # 4ï¸âƒ£ â™»ï¸ Restore Core Tool Cache
      - name: â™»ï¸ Restore Core Tool Cache
        id: corecache
        uses: actions/cache/restore@v4
        with:
          path: |
            /usr/local/lib/android/sdk/ndk
            /usr/local/lib/android/sdk/cmake
          key: wkcore-${{ runner.os }}-${{ hashFiles('**/sdkmanager.log') }}
          restore-keys: |
            wkcore-${{ runner.os }}-

      # 5ï¸âƒ£ Core tools í™•ì¸
      - name: ğŸ“¦ Ensure Core Tools
        run: |
          echo "ğŸ” Checking NDK/CMake installation..."
          if [ ! -d /usr/local/lib/android/sdk/ndk/26.1.10909125 ]; then
            echo "Installing NDK..."
            yes | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --install "ndk;26.1.10909125"
          fi
          if [ ! -d /usr/local/lib/android/sdk/cmake/3.22.1 ]; then
            echo "Installing CMake..."
            yes | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --install "cmake;3.22.1"
          fi
          echo "âœ… Core tools verified."

      # 6ï¸âƒ£ Branch build cache ë³µì›
      - name: â™»ï¸ Restore Branch Build Cache
        id: buildcache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.gradle/caches
            android/app/build/intermediates
            android/app/.cxx
          key: wkbuild-${{ github.ref_name }}
          restore-keys: |
            wkbuild-

      # 7ï¸âƒ£ ğŸ§¹ Clean up
      - name: ğŸ§¹ Clean Ghost Files
        run: |
          git clean -fdX
          echo "âœ… Untracked & ignored files removed."

      # 8ï¸âƒ£ ğŸš€ Build
      - name: ğŸš€ Build Android Debug APK
        run: |
          set -e
          ./gradlew --no-daemon :android:app:assembleDebug | tee build.log
          EXIT_CODE=${PIPESTATUS[0]}
          echo "BUILD_EXIT=$EXIT_CODE" >> $GITHUB_ENV
          exit $EXIT_CODE

      # 9ï¸âƒ£ ğŸ”„ Update Core Tools + Compute New Hash
      - name: ğŸ”„ Update Core Tools
        if: always()
        run: |
          echo "ğŸ” Running sdkmanager update..."
          yes | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --update
          /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --list > sdkmanager.log
          HASH=$(sha256sum sdkmanager.log | cut -d' ' -f1)
          echo "new_hash=$HASH" >> $GITHUB_ENV
          echo "âœ… Computed new hash: $HASH"

      # ğŸ”Ÿ Check for existing core cache
      - name: ğŸ§® Check if Core Cache Exists
        id: checkcache
        if: always()
        run: |
          echo "Checking if wkcore-${{ runner.os }}-${{ env.new_hash }} exists..."
          gh cache list --limit 100 --json key | jq -r '.[].key' | grep -q "wkcore-${{ runner.os }}-${{ env.new_hash }}" && \
            echo "exists=true" >> $GITHUB_OUTPUT || echo "exists=false" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 11ï¸âƒ£ Save Core Tool Cache (even on failure)
      - name: ğŸ’¾ Save Core Tool Cache (if new or missing)
        if: always() && steps.checkcache.outputs.exists == 'false'
        uses: actions/cache/save@v4
        with:
          path: |
            /usr/local/lib/android/sdk/ndk
            /usr/local/lib/android/sdk/cmake
          key: wkcore-${{ runner.os }}-${{ env.new_hash }}

      # 12ï¸âƒ£ Save Branch Build Cache
      - name: ğŸ’¾ Save Branch Build Cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.gradle/caches
            android/app/build/intermediates
            android/app/.cxx
          key: wkbuild-${{ github.ref_name }}

      # 13ï¸âƒ£ ğŸ“¦ Upload APK
      - name: ğŸ“¦ Upload APK Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: wkwhisperkey-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk

      # 14ï¸âƒ£ ğŸ”¢ Compute Next Tag
      - name: ğŸ”¢ Compute Next Tag
        id: tag
        run: |
          last=$(git describe --tags --abbrev=0 2>/dev/null || echo "wk-v0.1.0")
          base=${last%.*}
          num=${last##*.}
          next=$((num + 1))
          echo "next_tag=${base}.${next}" >> $GITHUB_OUTPUT
          echo "Next tag: ${base}.${next}"

      # 15ï¸âƒ£ ğŸ“œ Extract Build Log Tail
      - name: ğŸ“œ Extract Tail of Build Log
        id: taillog
        if: always()
        run: |
          echo "tail<<EOF" >> $GITHUB_OUTPUT
          tail -n 20 build.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 16ï¸âƒ£ ğŸš€ Create Release (main only)
      - name: ğŸš€ Create GitHub Release
        if: github.ref == 'refs/heads/main' && success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.next_tag }}
          name: "WkWhisperKey ${{ steps.tag.outputs.next_tag }}"
          body: |
            ğŸ§© **WkWhisperKey Android Build**
            - **Branch:** ${{ github.ref_name }}
            - **Commit:** ${{ github.sha }}
            - **Gradle:** 8.7
            - **NDK:** 26.1.10909125
            - **Build Time:** ${{ github.run_started_at }}
            - **Exit Code:** ${{ env.BUILD_EXIT }}

            ### ğŸ§± Build Tail
            ```
            ${{ steps.taillog.outputs.tail }}
            ```
          files: android/app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ğŸ§¹ PR ë¨¸ì§€ í›„ ë¸Œëœì¹˜ ìºì‹œ ì‚­ì œ
  cleanup:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—‘ Delete Branch Cache After Merge
        run: |
          echo "ğŸ§¹ Deleting branch cache: ${{ github.event.pull_request.head.ref }}"
          gh cache list --limit 50 --json id,key | \
            jq -r '.[] | select(.key=="wkbuild-${{ github.event.pull_request.head.ref }}") | .id' | \
            xargs -r -n1 gh cache delete
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
