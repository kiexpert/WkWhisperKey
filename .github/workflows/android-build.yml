name: Build & Auto-Release WkWhisperKey Android APK

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    name: Kotlin Multiplatform + Android Build
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: 🧱 Initialize Gradle Wrapper
        run: bash scripts/init-gradle.sh
  
      # 🧱 Gradle Wrapper 생성 및 System Gradle 비활성화
      - name: 🧱 Ensure Gradle Wrapper (Force Gradle 8.7)
        if: false
        run: |
          echo "Disabling system Gradle..."
          sudo mv /usr/bin/gradle /usr/bin/gradle.disabled || true
          if [ ! -f gradlew ]; then
            echo "Gradle wrapper not found — creating..."
            gradle wrapper --gradle-version 8.7
          fi
          chmod +x gradlew
          echo "Gradle Wrapper version:"
          ./gradlew -v | head -n 3

      - name: ♻️ Restore NDK
        id: ndkcache
        uses: actions/cache/restore@v4
        with:
          path: /usr/local/lib/android/sdk/ndk/26.1.10909125
          key: ndk-${{ runner.os }}-t1-26.1.10909125
          restore-keys: |
            ndk-${{ runner.os }}-t1-

      - name: 📱 Ensure NDK
        run: |
          if [ ! -d /usr/local/lib/android/sdk/ndk/26.1.10909125 ]; then
            echo "Installing NDK via cmdline-tools..."
            yes | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --install "ndk;26.1.10909125"
            ./gradlew clean
          else
            echo "NDK already installed."
          fi

      - name: ♻️ Restore Gradle Cache
        if: false
        id: gradlecache
        uses: actions/cache/restore@v4
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: 🚀 Clean & Build Android Debug APK
        run: |
          set -e
          ./gradlew clean
          ./gradlew --no-daemon :android:app:assembleDebug | tee build.log
          EXIT_CODE=${PIPESTATUS[0]}
          if [ $EXIT_CODE -ne 0 ]; then
            echo "Gradle build failed with exit code $EXIT_CODE"
            exit $EXIT_CODE
          fi

      - name: 📦 Upload APK Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: wkwhisperkey-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk

      - name: 💾 Save Gradle Cache
        if: false
        uses: actions/cache/save@v4
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}

      - name: 🔢 Compute Next Tag
        id: tag
        run: |
          last=$(git describe --tags --abbrev=0 2>/dev/null || echo "wk-v0.1.0")
          base=${last%.*}
          num=${last##*.}
          next=$((num + 1))
          echo "next_tag=${base}.${next}" >> $GITHUB_OUTPUT
          echo "Next tag: ${base}.${next}"

      - name: 📜 Extract Tail of Build Log
        id: taillog
        if: success()
        run: |
          echo "tail<<EOF" >> $GITHUB_OUTPUT
          tail -n 20 build.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: 🚀 Create GitHub Release
        if: github.ref == 'refs/heads/main' && success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.next_tag }}
          name: "WkWhisperKey ${{ steps.tag.outputs.next_tag }}"
          body: |
            🧩 **WkWhisperKey Android Build**
            - **Branch:** ${{ github.ref_name }}
            - **Commit:** ${{ github.sha }}
            - **Gradle:** 8.7
            - **NDK:** 26.1.10909125
            - **Build Time:** ${{ github.run_started_at }}

            ### 🧱 Recent Build Log
            ```
            ${{ steps.taillog.outputs.tail }}
            ```

            _Auto-generated by GitHub Actions_
          files: android/app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
