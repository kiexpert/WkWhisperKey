name: Build WkWhisperKey Android APK

on:
  push:
    branches: [ main, develop ]       # main/develop은 항상 자동 빌드
  pull_request:                       # PR이 열린 모든 브랜치 자동 빌드
    types: [opened, synchronize, reopened]
  workflow_dispatch:                  # 그 외 브랜치는 수동 실행 허용

jobs:
  build:
    name: Android NDK + Kotlin Build
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 📱 Install Android SDK
        uses: android-actions/setup-android@v3

      - name: 🧱 Prepare Gradle
        run: |
          chmod +x ./android/gradlew
          cd android
          ./gradlew wrapper --gradle-version 8.7

      - name: 🔧 Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: 📦 Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: wkwhisperkey-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk

      - name: 🧹 Clean build cache
        if: always()
        run: |
          cd android
          ./gradlew clean
