name: Build & Auto-Release WkWhisperKey Android APK

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    name: Kotlin Multiplatform + Android Build
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 저장소 체크아웃
      - name: 🧩 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      # 2️⃣ JDK 설정
      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Gradle Wrapper 캐시 복원
      - name: ♻️ Restore Gradle Wrapper
        uses: actions/cache/restore@v4
        with:
          path: |
            gradlew
            gradlew.bat
            gradle/wrapper
            ~/.gradle/wrapper
          key: wrapper-${{ runner.os }}-8.7
          restore-keys: |
            wrapper-${{ runner.os }}-

      # 4️⃣ Gradle Wrapper 없으면 생성
      - name: 🧱 Ensure Gradle Wrapper
        run: |
          if [ ! -f gradlew ]; then
            echo "Gradle wrapper not found — creating..."
            gradle wrapper --gradle-version 8.7
          fi
          chmod +x gradlew

      # 5️⃣ Gradle Wrapper 캐시 저장
      - name: 💾 Save Gradle Wrapper
        if: success()
        uses: actions/cache/save@v4
        with:
          path: |
            gradlew
            gradlew.bat
            gradle/wrapper
            ~/.gradle/wrapper
          key: wrapper-${{ runner.os }}-8.7

      # 6️⃣ NDK 복원
      - name: ♻️ Restore NDK
        uses: actions/cache/restore@v4
        with:
          path: /usr/local/lib/android/sdk/ndk/26.1.10909125
          key: ndk-${{ runner.os }}-26.1.10909125
      
      # 7️⃣ NDK 없을 때만 설치
      - name: 📱 Ensure NDK
        run: |
          if [ ! -d /usr/local/lib/android/sdk/ndk/26.1.10909125 ]; then
            echo "Installing NDK via cmdline-tools..."
            yes | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --install "ndk;26.1.10909125"
          fi
      
      # 8️⃣ NDK 캐시 저장
      - name: 💾 Save NDK
        if: success()
        uses: actions/cache/save@v4
        with:
          path: /usr/local/lib/android/sdk/ndk/26.1.10909125
          key: ndk-${{ runner.os }}-26.1.10909125

      # 9️⃣ Gradle 의존성 캐시 복원
      - name: ♻️ Restore Gradle Cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 🔟 빌드 실행
      - name: 🚀 Build Android Debug APK
        run: |
          ./gradlew --no-daemon :android:app:assembleDebug | tee build.log

      # 11️⃣ 빌드 산출물 업로드
      - name: 📦 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: wkwhisperkey-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk

      # 12️⃣ Gradle 캐시 저장
      - name: 💾 Save Gradle Cache
        if: success()
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}

      # 13️⃣ 자동 태그 계산
      - name: 🔢 Compute Next Tag
        id: tag
        run: |
          last=$(git describe --tags --abbrev=0 2>/dev/null || echo "wk-v0.1.0")
          base=${last%.*}
          num=${last##*.}
          next=$((num + 1))
          echo "next_tag=${base}.${next}" >> $GITHUB_OUTPUT
          echo "Next tag: ${base}.${next}"

      # 14️⃣ 로그 tail 추출
      - name: 📜 Extract Tail of Build Log
        id: taillog
        if: success()
        run: |
          echo "tail<<EOF" >> $GITHUB_OUTPUT
          tail -n 20 build.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 15️⃣ GitHub Release 자동 생성
      - name: 🚀 Create GitHub Release
        if: github.ref == 'refs/heads/main' && success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.next_tag }}
          name: "WkWhisperKey ${{ steps.tag.outputs.next_tag }}"
          body: |
            🧩 **WkWhisperKey Android Build**
            - **Branch:** ${{ github.ref_name }}
            - **Commit:** ${{ github.sha }}
            - **NDK:** 26.1.10909125
            - **Build Time:** ${{ github.run_started_at }}

            ### 🧱 Recent Build Log
            ```
            ${{ steps.taillog.outputs.tail }}
            ```

            _Auto-generated by GitHub Actions_
          files: android/app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
