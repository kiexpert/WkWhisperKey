name: Build & Auto-Release WkWhisperKey Android APK

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Kotlin Multiplatform + Android Build
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: ğŸ§© Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      # 2ï¸âƒ£ JDK í™˜ê²½
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3ï¸âƒ£ Gradle ë˜í¼ ì´ˆê¸°í™”
      - name: ğŸ§± Initialize Gradle Wrapper
        run: bash scripts/init-gradle.sh

      # 4ï¸âƒ£ ğŸ§© ë¸Œëœì¹˜ë³„ NDK/CMake ìºì‹œ ë³µì›
      - name: â™»ï¸ Restore Build Cache (NDK/CMake)
        id: buildcache
        uses: actions/cache/restore@v4
        with:
          path: |
            /usr/local/lib/android/sdk/ndk
            /usr/local/lib/android/sdk/cmake
            ~/.gradle/caches
            android/app/build/intermediates
            android/app/.cxx
          key: wkbuild-${{ github.ref_name }}
          restore-keys: |
            wkbuild-

      # 5ï¸âƒ£ NDK í™•ì¸ ë° ì„¤ì¹˜
      - name: ğŸ“± Ensure NDK
        run: |
          if [ ! -d /usr/local/lib/android/sdk/ndk/26.1.10909125 ]; then
            echo "Installing NDK via sdkmanager..."
            yes | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --install "ndk;26.1.10909125"
          else
            echo "âœ… NDK already installed."
          fi

      # 6ï¸âƒ£ ìœ ë ¹íŒŒì¼ ì œê±°
      - name: ğŸ§¹ Clean Ghost Files Only
        run: |
          echo "ğŸ§½ Removing untracked and deleted-branch ghost files..."
          git clean -fdX
          echo "âœ… Removed untracked files, caches kept."

      # 7ï¸âƒ£ ğŸš€ ë¹Œë“œ ì‹¤í–‰
      - name: ğŸš€ Build Android Debug APK
        run: |
          set -e
          ./gradlew --no-daemon :android:app:assembleDebug | tee build.log
          EXIT_CODE=${PIPESTATUS[0]}
          echo "BUILD_EXIT=$EXIT_CODE" >> $GITHUB_ENV
          exit $EXIT_CODE

      # 8ï¸âƒ£ ğŸ’¾ ìºì‹œ ì €ì¥ (ì„±ê³µ/ì‹¤íŒ¨ ë¬´ê´€)
      - name: ğŸ’¾ Save Branch Build Cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            /usr/local/lib/android/sdk/ndk
            /usr/local/lib/android/sdk/cmake
            ~/.gradle/caches
            android/app/build/intermediates
            android/app/.cxx
          key: wkbuild-${{ github.ref_name }}

      # 9ï¸âƒ£ ğŸ“¦ APK ì—…ë¡œë“œ
      - name: ğŸ“¦ Upload APK Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: wkwhisperkey-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk

      # ğŸ”Ÿ ğŸ”¢ íƒœê·¸ ê³„ì‚°
      - name: ğŸ”¢ Compute Next Tag
        id: tag
        run: |
          last=$(git describe --tags --abbrev=0 2>/dev/null || echo "wk-v0.1.0")
          base=${last%.*}
          num=${last##*.}
          next=$((num + 1))
          echo "next_tag=${base}.${next}" >> $GITHUB_OUTPUT

      # 11ï¸âƒ£ ğŸ“œ ë¡œê·¸ tail
      - name: ğŸ“œ Extract Tail of Build Log
        id: taillog
        if: always()
        run: |
          echo "tail<<EOF" >> $GITHUB_OUTPUT
          tail -n 20 build.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 12ï¸âƒ£ ğŸš€ ë¦´ë¦¬ì¦ˆ (main ì „ìš©)
      - name: ğŸš€ Create GitHub Release
        if: github.ref == 'refs/heads/main' && success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.next_tag }}
          name: "WkWhisperKey ${{ steps.tag.outputs.next_tag }}"
          body: |
            ğŸ§© **WkWhisperKey Android Build**
            - **Branch:** ${{ github.ref_name }}
            - **Commit:** ${{ github.sha }}
            - **NDK:** 26.1.10909125
            - **Gradle:** 8.7
            - **Build Time:** ${{ github.run_started_at }}
            - **Exit:** ${{ env.BUILD_EXIT }}

            ### ğŸ§± Build Tail
            ```
            ${{ steps.taillog.outputs.tail }}
            ```

            _Auto-generated by GitHub Actions_
          files: android/app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ğŸ§¹ ë¨¸ì§€ í›„ ìºì‹œ ì‚­ì œ (PR ë‹«í ë•Œë§Œ)
  cleanup:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—‘ Delete Branch Cache After Merge
        run: |
          echo "ğŸ§¹ Deleting cache for branch: ${{ github.event.pull_request.head.ref }}"
          gh cache list --limit 50 --json id,key | \
            jq -r '.[] | select(.key=="wkbuild-${{ github.event.pull_request.head.ref }}") | .id' | \
            xargs -r -n1 gh cache delete
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
